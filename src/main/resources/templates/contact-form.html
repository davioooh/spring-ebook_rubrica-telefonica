<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{main-layout}">
<head>
  <title>Nuovo contatto</title>
</head>
<body>
<section layout:fragment="content">
  <form id="new-contact-form" method="post"
        th:action="@{/contacts/new}" th:object="${contactForm}">
    <h2>Nuovo contatto</h2>

    <div th:replace="form-controls :: text-input (fieldName='firstName', fieldLabel='Nome')">
    </div>
    <div th:replace="form-controls :: text-input (fieldName='lastName', fieldLabel='Cognome')">
    </div>
    <div th:replace="form-controls :: text-input (fieldName='phone', fieldLabel='Telefono')">
    </div>
    <div th:replace="form-controls :: text-input (fieldName='email', fieldLabel='Email')">
    </div>

    <div>
      <input type="submit" value="Invia"/>
    </div>
  </form>
</section>
</body>
</html>
