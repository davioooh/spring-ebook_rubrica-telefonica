<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Nuovo contatto</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="/main.css">
</head>
<body>
<form id="new-contact-form" method="post" class="content"
      th:action="@{/contacts/new}" th:object="${contactForm}">
  <h2>Nuovo contatto</h2>
  <div>
    <label>Nome</label>
    <input th:field="*{firstName}" type="text"/>
    <div th:if="${#fields.hasErrors('firstName')}">
      <span class="field-error" th:errors="*{firstName}"></span>
    </div>
  </div>
  <div>
    <label>Cognome</label>
    <input th:field="*{lastName}" type="text"/>
    <div th:if="${#fields.hasErrors('lastName')}">
      <span class="field-error" th:errors="*{lastName}"></span>
    </div>
  </div>
  <div>
    <label>Telefono</label>
    <input th:field="*{phone}" type="text"/>
    <div th:if="${#fields.hasErrors('phone')}">
      <span class="field-error" th:errors="*{phone}"></span>
    </div>
  </div>
  <div>
    <label>Email</label>
    <input th:field="*{email}" type="text"/>
    <div th:if="${#fields.hasErrors('email')}">
      <span class="field-error" th:errors="*{email}"></span>
    </div>
  </div>
  <div>
    <input type="submit" value="Invia"/>
  </div>
</form>
</body>
</html>
